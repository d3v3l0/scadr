<lift:surround with="default" at="content">
<h1>the.<span>thoughtstream</span></h1>

		<div class="box">
			<div class="box_inner">	
				<div class="captioned_image">
					<img src="images/thinker.jpg" alt="Figure 1" />
				</div>
				<h2>What are you thinking?</h2>
				<p>
					<lift:thoughtStream.ajaxThink>
					<e:thought/>
					<e:submit/>
					</lift:thoughtStream.ajaxThink>
					<br/>
					<br/>
				</p>
			</div>
		</div>
	
	<div class="divider"></div>
	
	<h1>what.your.friends.are.<span>thinking</span></h1>
  <div id="appender"></div>
	<lift:thoughtStream.currentUser>
			<h3><t:text/></h3>
			<div class="summary">- thought by <t:username/> at <t:timestamp/></div>
	</lift:thoughtStream.currentUser>

  <lift:comet type="ThoughtStreamActor" name="tsstream">

  </lift:comet>

</lift:surround>
